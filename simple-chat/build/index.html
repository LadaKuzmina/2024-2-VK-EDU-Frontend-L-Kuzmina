<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
    <link href="style.css" rel="stylesheet"></head>
    <body>
        <style>
            .form {
                width: 100%;
                display: inline-block;
                border: 1px solid rgba(25, 25, 25, 0.32);
            }

            .message {
                color: red;
                /* border: 1px solid; */
                border-radius: 4px;
                margin: 4px 0;
                padding: 4px;
                background-color: white;
                display: flex;
            }

            input[type=submit] {
                visibility: collapse;
            }

            input {
                border: 0;
                outline: none;
                width: calc(100% - 2px);
            }
        </style>
        <form class="form" action="/">
            <ul id="list-message"></ul>
            <div class="message">
                <input class="form-input" name="message-text" placeholder="Сообщение" type="text" id="input-id">
