<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
    <link href="style.css" rel="stylesheet"></head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <body>
    <header class="header">
        <span class="material-symbols-outlined">arrow_back</span>
        <div class="interlocutor">
            <span class="material-symbols-outlined">account_circle</span>
            <div class="info-interlocutor">
                <h1 class="name-interlocutor">Дженнифер</h1>
                <span class="time-interlocutor">была 2 часа назад в сети</span>
            </div>
        </div>
        <span class="material-symbols-outlined">search</span>
        <span class="material-symbols-outlined">more_vert</span>
    </header>
    <main>
        <div class="message-interlocutor">
            <div class="message-item-interlocutor">
                <span class="message-author">Дженнифер</span>
                <span class="message-text">Привет! Как твои дела?</span>
                <span class="message-timestamp">10:53</span>
            </div>
            <div class="message-item-interlocutor">
                <span class="message-author">Дженнифер</span>
                <span class="message-text">Ты свободна на этой неделе?</span>
                <span class="message-timestamp">10:53</span>
            </div>
        </div>
        <div id="list-message"></div>
    </main>
    <footer>
        <form class="form" action="/">
            <div class="message">
                <input class="form-input" name="message-text" placeholder="Сообщение" type="text" id="input-id">
                <span class="material-symbols-outlined">attachment</span>
            </div>
        </form>
    </footer>
    <script type="text/javascript" src="bundle.js"></script></body>
</html>
